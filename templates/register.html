{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up â€¢ Instagram</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-logo">Instagram</h1>
            
            <p style="color: #8e8e8e; font-size: 17px; font-weight: 600; text-align: center; margin-bottom: 20px;">
                Sign up to see photos and videos from your friends.
            </p>
            
            <button style="background-color: #0095f6; border: none; border-radius: 8px; color: #fff; font-size: 14px; font-weight: 600; padding: 8px; width: 100%; margin-bottom: 16px; cursor: pointer;">
                Log in with Facebook
            </button>
            
            <div class="auth-divider">OR</div>
            
            <form class="auth-form">
                <input type="email" class="auth-input" placeholder="Mobile Number or Email" required>
                <input type="text" class="auth-input" placeholder="Full Name" required>
                <input type="text" class="auth-input" placeholder="Username" required>
                <input type="password" class="auth-input" placeholder="Password" required>
                
                <button type="submit" class="auth-button">Sign up</button>
            </form>
            
            <p style="color: #8e8e8e; font-size: 12px; text-align: center; margin: 16px 0; line-height: 16px;">
                By signing up, you agree to our <a href="#" class="auth-link">Terms</a>, <a href="#" class="auth-link">Privacy Policy</a> and <a href="#" class="auth-link">Cookies Policy</a>.
            </p>
        </div>
        
        <div class="auth-box" style="margin-top: 10px; padding: 24px 40px;">
            <div class="auth-footer">
                Have an account? <a href="login.html" class="auth-link">Log in</a>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 32px;">
            <p style="color: #8e8e8e; font-size: 14px; margin-bottom: 16px;">Get the app.</p>
            <div style="display: flex; gap: 8px; justify-content: center;">
                <img src="/placeholder.svg?height=40&width=134" alt="Download on App Store" style="height: 40px;">
                <img src="/placeholder.svg?height=40&width=134" alt="Get it on Google Play" style="height: 40px;">
            </div>
        </div>
    </div>
</body>
</html>
